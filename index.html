<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONVERTER</title>
</head>
<body>
   <section class="container">
       <button><h5>Change Converter</h5></button>
       <h1>My Temperature Converter</h1>
      <div  class="add">
        <label for="celcius">Celcius</label>
        <input class="celcius" type="number" name="celcius" placeholder="Celcius..." value="">
      </div>

      <div class="add">
        <label for="kelvin">Kelvin</label>
        <input class="kelvin" type="number" name="kelvin" placeholder="Kelvin..." value="">
      </div>

      <div class="add">
        <label for="farenheit">Farenheit</label>
        <input class="farenheit " type="number" name="farenheit" placeholder="Farenheit..." value="">
      </div>
   </section> 

   <section class="container two">
    <h1>Currency Converter</h1>
   <div  class="add">
     <label for="naira">Naira</label>
     <input class="naira" type="number" name="naira" placeholder="Naira..." value="">
   </div>

   <div class="add">
     <label for="dollar">Dollar</label>
     <input class="dollar" type="number" name="dollar" placeholder="Dollar..." value="">
   </div>

   <div class="add">
     <label for="euro">Euro</label>
     <input class="euro " type="number" name="euro" placeholder="Euro..." value="">
   </div>

   <div class="add">
    <label for="kuwait">Kuwait</label>
    <input class="kuwait " type="number" name="kuwait" placeholder="Kuwait..." value="">
  </div>
</section> 
</body>

<script src="script.js"></script>
</html>
